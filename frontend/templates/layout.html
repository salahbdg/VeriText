<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VeriText</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS/JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

    <main class="flex-grow">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <a href="{{url_for('home.home')}}" class="text-xl font-bold text-blue-600">VeriText</a>
                <button class="sm:hidden text-gray-600 focus:outline-none">
                    <!-- mobile menu icon (optional) -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div class="hidden sm:flex space-x-6 text-sm font-semibold">
                    <a class="hover:text-blue-600" href="{{url_for('checker.check')}}">Try it</a>
                    <a class="hover:text-blue-600" href="{{url_for('home.what')}}">What is VeriText</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto shadow-inner">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
            All rights reserved &copy; VeriText 2025
        </div>
    </footer>

</body>
</html>
